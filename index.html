<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <title>HelpDesk Negreira</title>
  </head>
  <body>
    <main>
      <header>
        <div>
          <img src="logoneg.png" alt="">
        </div>
        <div class="title"> 
          <h3>Negreira Lonas Plásticas</h3>
          <span>Lonas Plásticas Negreira</span>
        </div>
      </header>

      <div class="page-found">
        <div class="container">
          <span class="card-title">
            Acesse sua conta e <br /> <strong>acompanhe suas solicitações</strong>
          </span>
          <div class="div-father">
            <input type="text" placeholder="Login" class="input">
            <input type="text" placeholder="Senha" class="input">
          </div>
          <div class="container2">
            <input type="checkbox" id="checkbox">
            <label id="selector">Permanecer Conectado</label>
            <p>Esqueci minha senha</p>
          </div>
          <div class="button">
            <button>Entrar</button>
          </div>
        </div>
      </div>
      
    </main>
  </body>
  <script src="script.js"></script>
</html>
